  <rect width="800" height="450" rx="8" fill="#F8FAFC"/>
  
  <!-- Resource Overview Panel -->
  <rect x="20" y="20" width="360" height="200" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
