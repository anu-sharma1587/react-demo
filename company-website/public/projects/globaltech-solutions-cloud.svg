  <circle cx="200" cy="120" r="60" fill="none" stroke="#E2E8F0" stroke-width="12" stroke-dasharray="188.4 314"/>
  
  <!-- Server Status Panel -->
  <rect x="400" y="20" width="380" height="200" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
  <rect x="420" y="40" width="340" height="30" rx="4" fill="#F0FDF4"/>
