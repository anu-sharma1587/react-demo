<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effective ChatGPT for Developers — A Beginner → Advanced Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafc;
      color: #22223b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 820px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h1, h2, h3, h4 {
      color: #2a2a40;
      font-weight: 700;
      margin-top: 2.2rem;
      margin-bottom: 1rem;
    }
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.5rem; border-bottom: 1px solid #e0e0e0; padding-bottom: 0.3rem; }
    h3 { font-size: 1.15rem; }
    p, ul, ol, pre, blockquote, table, code { font-size: 1.05rem; }
    ul, ol { margin-left: 1.5rem; }
    pre {
      background: #232946;
      color: #eaeaea;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.98rem;
      margin: 1.2rem 0;
    }
    code {
      background: #e0e7ff;
      color: #232946;
      border-radius: 4px;
      padding: 0.2em 0.4em;
      font-size: 0.98em;
    }
    blockquote {
      border-left: 4px solid #a3a3ff;
      background: #f3f4f6;
      color: #444;
      margin: 1.2em 0;
      padding: 0.8em 1.2em;
      border-radius: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.2em 0;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 0.5em 0.8em;
      text-align: left;
    }
    th {
      background: #f1f5f9;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem 0.5rem; }
      h1 { font-size: 1.3rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <article id="gpt-guide-content">
      <!-- The markdown content will be injected here by JavaScript -->
    </article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/gpt-guide.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('gpt-guide-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
